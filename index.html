<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <!--starting page of coding quiz-->
    <div class="top-of-page">
        <a href="#" id="highscores">View Highscores</a>
        <time id="time-left">Time: 90 seconds</time>
        <div id="times-up" style="display: none;">Time's Up!</div>
    </div>
    <div id="start-game-container">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.
    Keep in mind that incorrect answers will penalize your score/time by 15 seconds.
    </p>
    <button type="button" id="start-quiz-btn">Start Quiz!</button>
    </div>
    
    <!--quiz page-->
    <div id="quiz-container" style="display: none">
    <h2 id="quiz-question">Question</h2>
    <div>
        <p><button id="btn0" class="btn btn-dark"></button></p>
        <p><button id="btn1" class="btn btn-dark"></button></p>
        <p><button id="btn2" class="btn btn-dark"></button></p>
        <p><button id="btn3" class="btn btn-dark"></button></p>
        <hr id="line-break" style="display: none">
        <p id="check-answer" style="display: none"></p>
    </div>
    </div>

    <!--score revealed & enter initials-->
    <div id="score-container" style="display: none;">
        <h3>Your final score is <span id="final-score"></span> !</h3>
            <form>
                <p>Enter your initials: <input id="initials" type="text">
                <button type="submit" id="submit-initials-btn">Submit</button>
                </p>
            </form>
    </div>

    <!--highscores page-->
    <div id="highscores-container" style="display: none;">
        <h3>Highscores</h3>
            <p> 
                <div id="highscores-list"></div>
            </p>
            <button type="submit" id="go-back">Go back</button>
            <button type="submit" id="clear-highscores">Clear highscores</button>
    </div>


    <script src="./script.js"></script>
    
  </body>
</html>
